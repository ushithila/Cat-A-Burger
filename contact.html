<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burgers 4 You</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <link rel="icon" type="image/x-icon" href="images/favicon-16x16.png">

</head>

<body>
    <header>
        <nav>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html" class="logo"><img src="images/logo.png" alt="Burgers 4 You 🍔" /></a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li class="nav-bag">
                    <a href="cart.html"><i class="fa-solid fa-bag-shopping"></i></a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="top-part">
            <h1>Contact Us 🐈‍⬛</h1>
        </div>

        <div class="contact-section">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7118370.687270074!2d129.6257013519514!3d36.558208731612105!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6000e75608700001%3A0x9186921177c13f4e!2z44Gt44GT44Go44Kr44OV44Kn5aSn6Ziq5aSp546L5a-65bqX!5e0!3m2!1sen!2sus!4v1749646638656!5m2!1sen!2sus"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div class="contact-info">
                <div class="contact">
                    <h2>Visit Cat A Burger!</h2>
                    <p>Phone: +1 (234) 567 8910 </p>
                </div>

                <form class="contact-form" action="#">
                    <h3>Meow at Us 🐾</h3>
                    <label for="name">Name 😸 </label>
                    <input type="text" id="name" name="name" placeholder="Your name" required />

                    <label for="email">Email 😺 </label>
                    <input type="email" id="email" name="email" placeholder="Your email" required />

                    <label for="message">Meowsage 😼 </label>
                    <textarea id="message" name="message" placeholder="Your message" rows="3" required></textarea>

                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-top">
            <div class="hours-footer">
                <p><strong>Hours:</strong><br> Mon–Sat: 9AM – 11PM <br> Sun: 10AM – 10PM</p>
            </div>
            <div class="logo-footer">
                <img src="images/logo.png" alt="Cat A Burger 🐈‍⬛" />
            </div>
            <div class="social-icons">
                <p>Follow us:</p>
                <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://x.com" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
            </div>
        </div>

        <div class="copyright">
            © 2025 Cat A Burger
        </div>
    </footer>
</body>

</html>
